<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>design a table</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 250px;
            height: 30px;
        }
    </style>
</head>

<body>
    <table align="center">
        <tr>
            <td colspan="3">A</th>
        </tr>
        <tr>
            <td rowspan="2">B</th>
            <td colspan="2">C</th>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>

</html>
