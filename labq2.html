<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qn2</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td>
                <ol type="A">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
            <td rowspan="3">
                <dl>
                    <dt>Coffee</dt>
                    <dd>-black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>-white cold drink</dd>
                    <ul>
                        <li>Item A</li>
                        <li>Item B</li>
                        <ul>
                            <li>Subtem B.1</li>
                            <li>Subtem B.2</li>
                        </ul>
                        <li>Item C</li>
                    </ul>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <ul style="list-style-type : circle;">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td>
                <ol start="3">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <ul style="list-style-type : square;">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>
            <td>
                <ol type="i">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>

        </tr>
    </table>

</body>

</html>
