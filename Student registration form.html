<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
</head>

<body bgcolor="#d4ffe9">
    <center>
        <h1>KIIT Central Library</h1>
    </center>
    <marquee direction="left" bgcolor="green">Student Registration Form
    </marquee>

    <form>
        <fieldset>
            <legend> <b>Student Details</b></legend>
            <em> First Name: </em>
            <input type="text" name="First_name">
            <em>Middle Name:</em>
            <input type="text" name="Middle_name">
            <em> Last Name:</em>
            <input type="text" name="Last_name"><br><br>

            <em> Email:</em>
            <input type="email" name="email"> <br> <br>
            <em> Enter Password:</em>
            <input type="password" name="password"><br> <br>
            <em> Confirm your password:</em>
            <input type="password" name="confirm_password"> <br> <br>

            <em> GENDER </em> <br>

            <input type="radio" name="gender" value="male"><em> MALE</em><br>
            <input type="radio" name="gender" value="female"><em> FEMALE</em><br>
            <input type="radio" name="gender" value="other"><em>OTHER</em><br>
            <em>
                <p> Enter your Correspondence Address </p>
            </em>
            <textarea name="address" cols="30" rows="10"></textarea> <br>
            <em>
                <p> Enter your permanent Address </p>
            </em>
            <textarea name="address" cols="30" rows="10"></textarea> <br>

            <em>
                <p>Domicile</p>
            </em>
            <select name="" Domicile" id="">
                <option value="">i) Odisha </option>
                <option value="">ii) West Bengal</option>
                <option value=""> iii) Jharkhand</option>
                <option value="">iv) Bihar</option>
                <option value=""> V) Uttar Pradesh</option>
                <option value="">vi) Andhra Pradesh</option>
                <option value=""> vii) Telengana</option>
            </select>
            <button type="button">Sign Up</button>

        </fieldset>

    </form>
</body>

</html>
