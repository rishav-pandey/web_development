<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
     <form action="">
       <div>
        <label for="username">USERNAME &emsp;&emsp;&ensp;&ensp;</label> <br>
         <input type="text" id="username" required placeholder="abc">
        </div>
       <div>
        <label for="password">ENTER PASSWORD</label> <br>
        <input type="password" id="password" required>
    </div>

    <div>
        <label for="phoneno">ENTER NUMBER</label> <br>
        <input type="number" id="phoneno" required>
    </div>

    <div>
        <label for="range">ENTER RANGE </label> <br>
        <input type="range" id="range" required min="20" max="80" step="5">
    </div>

    <div>
        <label for="url">ENTER URL</label> <br>
        <input type="url" id="url" required>
    </div>
    <div>
        <label for="time">ENTER TIME &emsp;&emsp; </label> <br>
        <Input type="time" id="time" required>
       <div>
        
    <div>
        <label for="email">ENTER E MAIL</label> <br>
        <input type="email" id="email" required placeholder="abc@example.com">
    </div>
        <input type="submit">
    </div>
     </form>
</body>
</html>
